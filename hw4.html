Description: New patient intake form

<html lang="en">
    <head>
     <link rel="stylesheet" href="hw4.css">

     <!-- displays text in the browser's tab-->
     <title> New Patient Registration | TreatUsWell Dental</title>
    </head>
    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                       <div class="image">
                        <img align="center" src="cliniclogo1.png" alt="TreatUsWell Dental clinic logo" width="95px" id="logo"/>
                    </div>
                    </td>

                    <td>
                    <h2>TreatUsWell Dental</h2>
                    </td>

                    <td valign="bottom" align="right" width="20%">
                        <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>

            </table>    
        </header>
<hr>

<!-- inserts welcome message to user for cookie -->
<center>
    <span id="welcome1"></span>
    <span id="welcome2"></span>
</center>

<!-- iframe that like an ad on screen -->
<div class="iframe-container">
    <iframe class="frame" 
    src="https://www.dshs.texas.gov/dental-health" 
    frameborder="0"
    title="Texas Dental Health Resources">
    </iframe>
</div>
<!--form begins here-->
<form name="signup" id="signup" action="thankyou.html" onsubmit="return validateEverything()">

    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="6">Create Patient Portal Account</th>
                </tr>
                <!-- patient's information section of form starts here-->
                 
                <tr>
                    <td class="td1"><label for="fname">First Name:</label></td>
                    <td colspan="5">
                        <input type="text" name="fname" id="fname" minlength="1" maxlength="30" required
                            title="Letters, apostrophes, and dashes only" pattern="[a-zA-Z'-]{1,30}"
                            onblur="validateFname()" placeholder="David"/>
                        <span class="error" id="fname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="mini">Middle Initial:</label></td>
                    <td colspan="5">
                        <input type="text" name="mini" id="mini" maxlength="2" title="Letters only"
                            pattern="[A-Za-z]" onblur="validateMini()" placeholder="D"/>
                        <span class="error" id="mini-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="lname">Last Name:</label></td>
                    <td colspan="5">
                        <input type="text" name="lname" id="lname" minlength="2" maxlength="30" required
                            title="Letters, apostrophes, and dashes only" pattern="[a-zA-Z'-]{1,30}"
                            onblur="validateLname()" placeholder="Joseph"/>
                        <span class="error" id="lname-error"></span>
                    </td>
                </tr>


                <tr>    
                    <td class="td1"><label for="pgender">Gender:</label></td>
                    <td colspan="3"> 
                       <input type="radio" id="g1" name="pgender" value="Male"> Male
                       <input type="radio" id="g2" name="pgender" value="Female"> Female
                       <input type="radio" id="g3" name="pgender" value="Other"> Other
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input type="date" id="dob" name="dob" onblur="validateDob()" required />
                        <span class="error" id="dob-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="ssn">SSN:</label></td>
                    <td>
                            <input
                            type="password"
                            minlength="9"
                            maxlength="11"
                            name="ssn"
                            id="ssn"
                            required
                            title="Numbers only"
                            placeholder="123-45-6789"
                            onblur="validateSsn()"
                        />
                        <span class="error" id="ssn-error"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th> <!--divides page-->
                </tr>
                
                 <tr>
                    <th colspan="6">Patient's Contact Information</th>
                </tr>

                <tr>
                        <td class="td1"><label for="phone">Phone Number:</label></td>
                        <td>
                            <input 
                            type="text" 
                            name="phone" 
                            id="phone" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                            maxlength="12"
                            required 
                            title="Please enter phone number" 
                            placeholder="123-456-7890"
                            onblur="validatePhone()"
                            />
                            <span class="error" id="phone-error"></span>
                        </td>
                </tr>

                <tr>
		            <td class="td1"><label for="email">Email Address:</label></td>
                    <td>
                        <input type="email" 
                        name="email" 
                        id="email" 
                        required 
                        title="Please enter your email address" 
                        placeholder="Davidj@gmail.com" 
                        pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$/"
                        onblur="validateEmail()"
                        /> 
                     <span class="error" id="email-error"></span>
                    </td>
                </tr>

                <tr>
                        <td class="td1"><label for="address1">Address Line 1:</label></td>
                        <td colspan="3"><input 
                            type="text" 
                            name="address1" 
                            id="address1"
                            minlength="2" 
                            maxlength="30"
                            title="Please enter your address"
                            placeholder="1234 Boss Street" 
                            onblur="validateAddress1()"
                            required
                            />
                         <span class="error" id="address1-error"></span>
                        </td>
                </tr>
                <tr>
                        <td class="td1"><label for="address2">Address Line 2:</label></td>
                        <td colspan="3"><input 
                            type="text" 
                            name="address2"
                            id="address2" 
                            minlength="2" 
                            maxlength="30"
                            title="Please enter your address"
                            placeholder="Apt or Bld number" 
                            onblur="validateAddress2()"
                            />
                         <span class="error" id="address2-error"></span>
                        </td>
                </tr>

                <tr>
                    <td class="td1"><label for="city">City:</label></td>
                    <td colspan="5">
                        <input type="text" name="city" id="city" minlength="2" maxlength="30" required
                            title="Please enter your city" placeholder="Houston" onblur="validateCity()"/>
                        <span class="error" id="city-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="state">State:</label></td>
                    <td colspan="5">
                        <select name="state" id="state" required style="width:100px;">
                        <option selected disabled>Please Select One</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="VI">Virgin Islands</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="zcode">Zip Code:</label></td>
                    <td colspan="5">
                        <input type="text" name="zcode" id="zcode" maxlength="10" required
                            title="Numbers only" placeholder="77004" pattern="^\d{5}(-\d{4})?$"
                            onblur="validateZcode()"/>
                        <span class="error" id="zcode-error"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th> <!--divides page-->
                </tr>

                <tr>
                    <th colspan="6">Patient's History</th> <!--divides page-->
                </tr>

                <tr>
                    <td class="td1"><label for="history">Have you ever experienced <br> any of these?</label></td>
                    <td>
                        <input type="checkbox" id="option1" name="Gingivitis" value="Gingivitis">
                        <label for="option1">Gingivitis</label><br>

                        <input type="checkbox" id="option2" name="Cavities" value="Cavities">
                        <label for="option2">Cavities</label><br>

                        <input type="checkbox" id="option3" name="CrackedTooth" value="Cracked Tooth">
                        <label for="option3">Cracked Tooth</label><br>

                        <input type="checkbox" id="option4" name="ToothSensitivity" value="Tooth Sensitivity">
                        <label for="option4">Tooth Sensitivity</label><br>

                        <input type="checkbox" id="option5" name="Other" value="Other">
                        <label for="option5">Other (explain below)</label>

                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="notes">Additional Notes:</label></td>
                    <td>
                        <textarea id="notes" name="notes" rows="4" cols="35" placeholder="Explain any other medical history here:"></textarea>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="range">Any pain?<br/>(Rate from 1 to 10)</label></td>
                    <td>
                        <input
                                type="range"
                                name="range"
                                id="range"
                                min="0"
                                max="10"
                                value="0"
                                />
                                <span id="range-slider"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th> <!--divides page-->
                </tr>

                <tr>
                    <th colspan="6">Account Login Information</th> <!--divides page-->
                </tr>


                <tr>
                    
                    <td class="td1"><label for="uid">User ID:</label></td>
                    <td>
                        <input
                        type="text"
                        name="uid"
                        id="uid"
                        minlength="5"
                        maxlength="15"
                        required
                        title="Please enter a user ID:"
                        placeholder="myUser1"
                        onblur="validateUid()"
                        />
                        <span class="error" id="uid-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pword">Password:</label></td>
                    <td>
                        <input 
                        type="password" 
                        name="pword" 
                        id="pword" 
                        minlength="8"
                        maxlength="30"
                        title="Must contain at least 8 characters, one lowercase letter, one uppercase letter, and one special character"
                        placeholder="required"
                        required  
                        onblur="validatePassword()"
                        oninput="validatePassword()" 
                        onfocus="validatePassword()"                    
                        />
                        <span class="error" id="pword-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="con_pword"> Confirm Password:</label></td>
                    <td>
                        <input 
                        type="password" 
                        name="con_pword" 
                        id="con_pword" 
                        minlength="8"
                        maxlength="30"
                        required
                        title="Please confirm your password"
                        placeholder="required"
                        onblur="confirmPassword()"
                        oninput="confirmPassword()"
                        onfocus="confirmPassword()"  
                        />
                        <span class="error" id="pword2-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="Newsletter">Sign up for communications?</label></td>
                    <td>
                        <input type="checkbox" name="Newsletter" id="firstoption" value="Notify me!"/> 
                        <label for="firstoption">Yes</label><br>
                    </td>
                </tr>

                <tr>
                    <td class="td1">
                        <label for="remember-me">Remember Me:</label>
                    </td>
                    <td>
                        <input
                            type="checkbox"
                            id="remember-me"
                            name="remember-me"
                            checked
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1" colspan="4">
                        <center>
                       <input type="button" 
                        name="validate" 
                        id="validate" 
                        value="Validate" 
                        onclick="validateEverything()"
                        style="font-family:'Times New Roman', Times, serif;">

                        <input type="reset" name="reset" id="reset" onclick="removeReview()">
                        <input type="button" name="review" id="review" value="Review" onclick="reviewInput()">

                        <!-- Hidden submit button, shown only after successful validation -->
                        <input type="submit" name="submit" id="submit" value="Submit" style="display:none;">

                        </center>
                    </td>
                </tr>

            </table>
        </div>
        <div class="pword-message">
            <span id="msg1"></span> <br/>
            <span id="msg2"></span> <br/>
            <span id="msg3"></span> <br/>
            <span id="msg4"></span> <br/>
            <span id="msg5"></span> <br/>
        </div>
             <center>
                    <p id="showInput"></p>
                </center>
    
    </center>
</form>  
<!-- iFrame footer section -->
<iframe src="footer.html" width="100%" height="100px" title="footer"></iframe>

<script src="hw4.js"></script>

<!-- inserts alert box to form when necessary -->
<div id="alert-box">
    <div id="alert-content">
        <h4>Please fill out all required fields. </h4>
        <button id="close-alert">OK</button>
    </div>
</div>

</body>
</html>
